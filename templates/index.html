{% extends "layout.html" %}
{% block content %}
<h2>商品列表</h2>
<ul>
    {% for product in products %}
        <li>
            <a href="{{ url_for('product', product_id=loop.index0) }}">
                {{ product.product }} - ${{ product.price }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
